<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

<body>
  <section class="section"></section>

  <form class="search-form" id="search-form">
    <div class="input-container">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="btn">
        <svg class="search-icon">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </div>
  </form>



  <div class="gallery">
  </div>

  <div class="page-switching">
    <button type="button" class="btn-switching btn-back-js" hidden="" disabled>
      Back</button>
    <button type="button" class="btn-switching btn-next-js" hidden="">Next</button>
  </div>

  </section>

  <script type="module" src="./index.js"></script>

</html>
